name: Auto Commit Twice a Day

on:
  schedule:
    # First commit at 6:00 AM IST (India)
    - cron: '30 0 * * *'
    # Second commit at 6:00 PM IST
    - cron: '30 12 * * *'

  workflow_dispatch:   # Allow manual trigger as well

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Make a change
        run: |
          echo "Updated on: $(date)" >> daily-update.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-update.txt
          git commit -m "Auto commit: $(date)"
          git push
